<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js"></script>
    <title>calculator</title>
</head>
<body>
    <div class="card">
        <div class="valores">
            <form>
                <div class="inputs">
                    <label for="valor">valor</label>
                    <input type="text" id="valor">
                </div>  
                <spa>Selecione a %</spa>
                <div class="porcentagem">
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <button class="custom">Custom</button>
                </div>  
                <div class="inputs">
                    <label for="pessoas">Quantidade de pessoas</label>
                    <input type="text" id="pessoas">
                </div>
            </form>
        </div>
        <div class="resultado">
            <div class="valor-pessoa">
                <div>
                    <p>valor total<br><span>/pessoa</span></p>
                </div>
                <div class="resultado-pessoa">
                    <span class="valores">R$4.27</span>
                </div>
            </div>

            <div class="valor-pessoa">
                <div>
                    <p>total<br><span>/pessoa</span></p>
                </div>
                <div class="resultado-pessoa">
                    <span class="valores">R$4.27</span>
                </div>
                
            </div>
            <button class="btnCalcular">Calcular</button>
            <button class="btnReset hide">Resetar</button>

        </div>
    </div>
    
</body>
</html>
