<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora <br>de<br> Gorjeta</h1>
    <div class="card">
        <div class="valores">
            <form class="form">
                <div class="inputs">
                    <label for="valor">valor</label>
                    <input type="text" required id="valor">
                </div>  
                <span class="label">Selecione %</span>
                <div class="porcentagem">
                    <button class="cinco" type="submit" value="0.5">5%</button>
                    <button class="dez" type="submit" value="0.10">10%</button>
                    <button class="qui" type="submit" value="0.15">15%</button>
                    <button class="vinte" type="submit" value="0.25">25%</button>
                    <button class="cinq" type="submit" value="0.50">50%</button>
                    <button class="custom">Custom</button>
                </div>  
                <div class="inputs">
                    <label for="pessoas">Quantidade de pessoas</label>
                    <input type="text" required id="pessoas">
                </div>
            </form>
        </div>
        <div class="resultado">
            <div class="valor-pessoa">
                <div>
                    <p>valor total<br><span>/pessoa</span></p>
                </div>
                <div class="resultado-pessoa">
                    <span class="valor">R$4.27</span>
                </div>
            </div>
            <div class="valor-pessoa">
                <div>
                    <p>total<br><span>/pessoa</span></p>
                </div>
                <div class="resultado-pessoa">
                    <span class="valor">R$4.27</span>
                </div>
            </div>
            <div class="btns">
                <button class="Calcular">Calcular</button>
                <button class="Reset hide">Resetar</button>
            </div>
        </div>
    </div>
</body>
</html>
